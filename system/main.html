@model PacienteCRUD.Models.Paciente

@{
    ViewData["Title"] = "Crear Paciente";
}

<h1>Crear Paciente</h1>

<form asp-action="Crear_Paciente" method="post">
    <div class="form-group">
        <label asp-for="Nombre" class="control-label"></label>
        <input asp-for="Nombre" class="form-control" required placeholder="Nombre" />
        <span asp-validation-for="Nombre" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label asp-for="Apellido" class="control-label"></label>
        <input asp-for="Apellido" class="form-control" required placeholder="Apellido" />
        <span asp-validation-for="Apellido" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label asp-for="Correo" class="control-label"></label>
        <input asp-for="Correo" class="form-control" required type="email" placeholder="Correo" />
        <span asp-validation-for="Correo" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label asp-for="Contrase単a" class="control-label"></label>
        <input asp-for="Contrase単a" type="password" class="form-control" required placeholder="Contrase単a" />
        <span asp-validation-for="Contrase単a" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label asp-for="Edad" class="control-label"></label>
        <input asp-for="Edad" type="number" class="form-control" required min="1" max="150" placeholder="Edad" />
        <span asp-validation-for="Edad" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label asp-for="TipoSangre" class="control-label"></label>
        <input asp-for="TipoSangre" class="form-control" required placeholder="Tipo de Sangre" />
        <span asp-validation-for="TipoSangre" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label asp-for="Sexo" class="control-label"></label>
        <select asp-for="Sexo" class="form-control" required>
            <option value="">Seleccione...</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
        <span asp-validation-for="Sexo" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label asp-for="Alergias" class="control-label"></label>
        <input asp-for="Alergias" class="form-control" placeholder="Alergias" />
        <span asp-validation-for="Alergias" class="text-danger"></span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Crear Paciente</button>
    </div>
</form>

<a asp-controller="Home" asp-action="Index" class="btn btn-secondary">Cancelar</a>

@section Scripts {
    @{
        await Html.RenderPartialAsync("_ValidationScriptsPartial");
    }
}

        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }

    .form-group {
        margin-bottom: 15px;
    }

        .form-group label {
            font-weight: bold;
        }

    .form-control {
        border-radius: 5px;
        padding: 10px;
        border: 1px solid #ccc;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
    }

        button[type="submit"]:hover {
            background-color: #218838;
        }

    .text-danger {
        color: red;

    }

    /* Estilos para los botones */
    .btn {

    }

</style>
